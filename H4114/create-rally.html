<html>
    <head>
        <title>Manifest</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="style">
        <h1>Create</h1>
        <form action="#" class="was-validated">
            <div class="form-group">
                <label for="rally-name">Rally</label>
                <input type="text" class="form-control" id="rally-name" placeholder="Rally name" required>
            </div>
			<div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description" required>
            </div>
			<div class="form-group">
                <label for="place">Place</label>
                <input type="address" class="form-control" id="place" placeholder="Place" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" placeholder="Date" required>
            </div>
			<div class="form-group">
                <label for="hour">Hour</label>
                <input type="time" class="form-control" id="hour" placeholder="Hour" required>
            </div>
            <div class="form-group">
                <label for="radio">Radio</label>
                <input type="number" class="form-control" id="radio" placeholder="Radio" required>
            </div><span>meters</span>
			
            <br>
            <a href="./home.html" class="button" >Create</a>
            <!--<input id="inscription" class="button_text" type="submit" value="Submit" onclick="Inscription()">-->
            <!--<span id="message" style="color:red"></span>-->
        </form>
        </div>  
        </div>
    </body>
</html>
