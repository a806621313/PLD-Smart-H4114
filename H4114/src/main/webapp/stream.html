<div>
<video id="video" width="100%" height="100%" autoplay></video>
<a id="start" style="position:absolute; left: 0;">Start</a>
<a id="snap">Snap Photo</a>
<a id="stream">Start Live Streaming</a>
<a id="listen">Listen</a>
<a id="canvas" width="640" height="480"></a>

                start();
                console.log('Camera started');

            $('#stream').on('click', function () {
                stream();
                console.log('Stream started');
            });
</script>
